  # Define se a vinculação deverá ser recomendada para os jogadores.
  recommend-linking: false

  # Define a URL de convite do servidor do Discord.
  # - Esta opção é necessária para concluir uma vinculação.
  invite-url: "discord.santmc.com"

  # Define a mensagem de status do bot.
  presence: "vinculação oficial!"